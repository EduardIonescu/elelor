<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>

    <img src="/images/bg-pattern-top.svg" 
    class='big-circle-top'
    alt="Background Circle">

    <img src="/images/bg-pattern-bottom.svg" 
    class='big-circle-bottom'
    alt="Background Circle">

    <div class='card'>
        <img src="/images/bg-pattern-card.svg" 
        class='top-part'
        alt="Top part of the card">

        <div class="bottom-part">
            <img src="images/image-victor.jpg" 
            class='circle-image'
            alt="Victor">
            <div>
                <p><span class='name'>Victor Crest</span> 26</p>
                <p class='city'>London</p>
            </div>

            <hr/>

            <div class='likes'>
                <div>
                    <div class='number'>80K</div>
                    <div class='text'>Followers</div>
                </div>
                <div>
                    <div class='number'>803K</div>
                    <div class='text'>Likes</div>
                </div>
                <div>
                    <div class='number'>1.4K</div>
                    <div class='text'>Photos</div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
